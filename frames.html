<html>
 <head>
  <script src="lib/seedrandom.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    function showGame(i)
    {
      $(".game").hide();
      $("#game_"+i).show();
    }
  
    function game(i)
    {
      return $("#game_"+i)[0].contentWindow.game()
    }

    function replay()
    {
      showGame(2)
      game(2).replayMoves(game(1)._recordedMoves)
    }
  </script>
 </head>
 <body style="margin: 0px; padding: 0px;">
  <iframe class="game" id="game_2" style="width: 100%; height: 100%; border:none; position: absolute" src="index.html?seed=1"></iframe>
  <iframe class="game" id="game_1" style="width: 100%; height: 100%; border:none; position: absolute" src="index.html?seed=1"></iframe>
 </body>
</html>
